<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trek Reviews online</title>
        <link rel="stylesheet" href="submitstyle.css">
    </head>
    <body>
        <main>
            <head>
                <h1>Trek Reviews Online</h1>
                <p>Leave a comment about your favorite Trek movie or TV show!</p>
            </head>
            <img src="" alt="">
            <select id="selectedMedia" name="selectedMedia">
                <option value="selected">Select a Movie or TV show</option>
                <optgroup id="movies" label="Movies"></optgroup>
                <optgroup id="shows" label="Shows"></optgroup>
            </select>
            <br>
            <form id="seriesInfo" action="index.html" method="post">
            </form>
        </main>
        <div id="reviews">
            <div id="newReview">
                <h2 id="media"></h2>
                <p id="review"></p>
            </div>
            <div id="submittedReviews">

            </div>
        </div>
    </body>
    <script src="app.js" defer></script>
</html>
